framework:
    rate_limiter:
        # Limite de connexion
        login_attempts:
            policy: 'sliding_window'
            limit: 5
            interval: '15 minutes'
            
        # Limite d'inscription
        registration_attempts:
            policy: 'sliding_window'
            limit: 3
            interval: '1 hour'
            
        # Limite pour les formulaires de contact
        contact_form:
            policy: 'sliding_window'
            limit: 2
            interval: '10 minutes'
            
        # Limite globale par IP
        global_api:
            policy: 'sliding_window'
            limit: 100
            interval: '1 hour'

#5 tentatives de connexion max en 15 minutes
#3 inscriptions max par heure par IP
#Protection contre le spam sur tous les formulaires
